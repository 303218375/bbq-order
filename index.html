<head>

  <style>

<body>

<h1>ğŸ¢ æˆç«çƒ§çƒ¤</h1>

<div id="menu"></div>

<div>
  <label>æ¡Œå·ï¼š</label>
  <input type="text" id="tableInput" placeholder="å¦‚ A01">
</div>

<p>æ€»ä»·ï¼šï¿¥<span id="total">0</span></p>
<button onclick="submitOrder()">æäº¤è®¢å•</button>

<script>
  const dishes = [
    { id: 101, name: 'é¸¡ç¿…', price: 12 },
    { id: 102, name: 'ç‰›è‚‰ä¸²', price: 15 },
    { id: 103, name: 'çƒ¤ç‰ç±³', price: 6 }
  ];

  const cart = {};

  function renderMenu() {
    const menu = document.getElementById('menu');
    menu.innerHTML = '';
    dishes.forEach(d => {
      const count = cart[d.id] || 0;
      const div = document.createElement('div');
      div.className = 'dish';
      div.innerHTML = `
        <span>${d.name} - ï¿¥${d.price}</span>
        <div class="controls">
          <button onclick="changeCount(${d.id}, -1)">-</button>
          <span id="count-${d.id}">${count}</span>
          <button onclick="changeCount(${d.id}, 1)">+</button>
        </div>
      `;
      menu.appendChild(div);
    });
    updateTotal();
  }

  function changeCount(id, delta) {
    cart[id] = (cart[id] || 0) + delta;
    if (cart[id] < 0) cart[id] = 0;
    document.getElementById(`count-${id}`).innerText = cart[id];
    updateTotal();
  }

  function updateTotal() {
    let total = 0;
    for (let id in cart) {
      const dish = dishes.find(d => d.id == id);
      total += dish.price * cart[id];
    }
    document.getElementById('total').innerText = total.toFixed(2);
  }

  function submitOrder() {
    const tableNo = document.getElementById('tableInput').value.trim();
    if (!tableNo) return alert('è¯·è¾“å…¥æ¡Œå·');

    const orderItems = dishes
      .filter(d => cart[d.id])
      .map(d => ({ name: d.name, price: d.price, quantity: cart[d.id] }));

    if (orderItems.length === 0) return alert('è¯·æ·»åŠ èœå“');

    const orderId = 'ORD' + Date.now();

    const order = {
      table: tableNo,
      orderId,
      items: orderItems
    };

    // ä¿å­˜åˆ° localStorage
    localStorage.setItem(`order_${orderId}`, JSON.stringify(order));

    // è·³è½¬
    location.href = `table.html?table=${tableNo}&order=${orderId}`;
  }

  renderMenu();
</script>
