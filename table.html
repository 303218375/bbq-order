<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>订单详情</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 800px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    td, th { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f5f5f5; }
    h1, h2 { margin-bottom: 0.5rem; }
    button { margin-top: 20px; padding: 10px 16px; font-size: 16px; }
  </style>
</head>
<body>
<h1>🍽️ 订单详情</h1>
<p>桌号：<span id="tableNo"></span></p>
<p>订单号：<span id="orderId"></span></p>

<table>
  <thead>
    <tr><th>菜品</th><th>数量</th><th>单价</th><th>小计</th></tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>

<h2>总价：￥<span id="total">0</span></h2>

<button onclick="showAllOrders()">查看所有桌台订单汇总</button>
<button onclick="location.href='history.html'">查看提交历史</button>

<div id="allOrders" style="display:none">
  <h2>全部桌台汇总</h2>
  <ul id="tableList"></ul>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const orderId = params.get('order');
  const table = params.get('table');
  document.getElementById('tableNo').innerText = table || '--';
  document.getElementById('orderId').innerText = orderId || '--';

  const data = localStorage.getItem('order_' + orderId);
  const order = data ? JSON.parse(data) : null;

  if (!order) {
    document.body.innerHTML = "<h2>订单不存在</h2>";
  } else {
    const tbody = document.getElementById('orderTable');
    let total = 0;
    order.items.forEach(item => {
      const subtotal = item.price * item.quantity;
      total += subtotal;
      const row = document.createElement('tr');
      row.innerHTML = `<td>${item.name}</td><td>${item.quantity}</td><td>￥${item.price}</td><td>￥${subtotal.toFixed(2)}</td>`;
      tbody.appendChild(row);
    });
    document.getElementById('total').innerText = total.toFixed(2);
  }

  function showAllOrders() {
    const container = document.getElementById("allOrders");
    const list = document.getElementById("tableList");
    container.style.display = 'block';
    list.innerHTML = "";

    let totals = {};

    for (let key in localStorage) {
      if (key.startsWith("order_")) {
        const order = JSON.parse(localStorage.getItem(key));
        if (!totals[order.table]) totals[order.table] = 0;
        order.items.forEach(i => totals[order.table] += i.price * i.quantity);
      }
    }

    for (let table in totals) {
      const li = document.createElement("li");
      li.textContent = `桌号 ${table} 总价：￥${totals[table].toFixed(2)}`;
      list.appendChild(li);
    }
  }
</script>
</body>
</html>
